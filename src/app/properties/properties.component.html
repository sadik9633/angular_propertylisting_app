<nav class="navbar navbar-expand-lg navbar-light" style="background-color: rgb(59, 17, 99);">
    <div class="container">
        <h2 style="color: white">A to Z Properties</h2>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent"
            aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarSupportedContent">
            <ul class="navbar-nav me-auto mb-2 mb-lg-0">
            </ul>
            <form class="d-flex me-5">
                <button class="btn btn-success" type="button" routerLink="/add-property">Add Listing</button>

            </form>

<div class="table-responsive-sm container mt-5">
    <table class="table table-hover ">
        <thead>
            <tr>
                <th scope="col">#</th>
                <th scope="col">Property Title</th>
                <th scope="col">Property Price <i class="fa-solid fa-indian-rupee-sign"></i></th>
                <th scope="col">Property Location</th>
                <th scope="col">Property Details</th>
                <th scope="col">Action</th>
            </tr>
        </thead>
        <tbody>
            <tr *ngFor="let i of allProperty">
                
                <td>{{i.id}}</td>
                <td>{{i.ptitle}}</td>
                <td>{{i.pprice}}</td>
                <td>{{i.plocation}}</td>
                <td>{{i.pdetails}}</td>
                <td>
                    
                    <a href="/view-property/{{i.id}}" class="btn btn-success ms-2">View</a>
                    
                </td>
            </tr>
        </tbody>
    </table>
</div>
